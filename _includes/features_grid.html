
    <!-- Features Grid Section -->
    <section id="features">
        <div class="container">
            <div class="row">
                {% for feature in site.features %}
                    <div class="features-item col-sm-4 text-center">
                        <img src="img/features/{{ feature.img }}" class="img-responsive img-centered" alt="{{ feature.title }}" style="width: 90px; height: 90px;">
                        <h3>{{ feature.title }}</h3>
                        <p>{{ feature.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
